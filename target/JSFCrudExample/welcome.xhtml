<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>JSF 2.0 Hello World</title>
</h:head>
<h:body bgcolor="white">
	<h2>JSF 2.0 Hello World Example - welcome.xhtml</h2>
	<h2>Welcome #{memberManagedBean.message}</h2>
	<h:form>
		<h3>Add New Member</h3>
		<table cellpadding="2" cellspacing="2">
			<tr>
				<td>Name</td>
				<td><h:inputText value="#{memberManagedBean.member.name}"></h:inputText></td>
			</tr>
			<tr>
				<td>Type</td>
				<td><h:inputText value="#{memberManagedBean.member.type}"></h:inputText></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><h:commandButton value="Add Member"
						action="#{memberManagedBean.addMember()}"></h:commandButton></td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
