<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f = "http://java.sun.com/jsf/core">
<h:head>
	<title>JSF Records</title>
</h:head>
<h:body bgcolor="white">
Product added successfully.
<h:form>
<h:commandButton value="Home" action="welcome" >
<f:param name="message" value="#{memberManagedBean.message}"></f:param>
</h:commandButton>
<h2>See below added records</h2>

<h:dataTable id="books" value="#{memberManagedBean.allRecords()}"  var="membr" border="1">   

    <h:column>
        <f:facet name="header">
            <h:outputText value="Id" />
        </f:facet>
        <h:outputText value="#{membr.id}"/>
    </h:column>
    <h:column>                       
        <f:facet name="header">
            <h:outputText value="Name" />
        </f:facet>
        <h:outputText value="#{membr.name}"/>
    </h:column>
    
    <h:column>                       
        <f:facet name="header">
            <h:outputText value="Type" />
        </f:facet>
        <h:outputText value="#{membr.type}"/>
    </h:column>

</h:dataTable> 
</h:form>

</h:body>
</html>
